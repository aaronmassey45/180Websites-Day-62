<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator | 180 Websites</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle btn btn-info" data-toggle="collapse" data-target="#myNavbar">
            Menu <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <a class="navbar-brand" href="#">Meme Generator</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://aaronmassey.pro/">Home</a></li>
            <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
            <li><a href="https://github.com/aaronmassey45">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="text-center container">
    <img id="default-image" style="display: none;" src="media/BigSurprise.jpg" alt="" />
    <h2>Right Click to save</h2>
    <canvas id="memecanvas">
      HTML5 Canvas not supported on your browser!
    </canvas>
    <div class="row">
      <div class="col-sm-6">
        Scale: <input id="scale" max="4" min="0.1" step="0.01" type="range" value="1" />
      </div>
      <div class="col-sm-6">
        Rotate: <input id="rotate" max="180" min="-180" step="1" type="range" value="0" />
      </div>
    </div>
    <p>
      <input id="fileInput" type="file" />
    </p>
    <p>
      <input id="custom-text" type="text" placeholder="Make it a meme!" />
      <button class="btn btn-default">Meme It</button>
    </p>
  </main>
</body>

</html>
